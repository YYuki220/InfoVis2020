        <title>W02: Task 02</title>

        <body>
            
            <script src="vec3.js"></script>
            <script>
                var x=5,y=4,z=8;
                var v = new Vec3(x,y,z);
                var min=v.min(v);
                var mid=v.mid(v);
                var max = v.max(v);
                document.write("v = ( " +v.x+ " , "+v.y+" , "+v.z+" ) , ");
                document.write("min = "+min+" , ");
                document.write("mid = "+mid+" , ");
                document.write("max = "+max);
            </script>
            
        </body>
</html>
